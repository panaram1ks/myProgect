<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <form th:action="@{/engineer/showResult}" method="post" th:object="${wrapperForListVacuumCanDTO}">
        <div class="mb-3">
            <lable for="material" class="form-label">количество листов</lable>
            <input class="form-control" type="number" step="1" name="material">
        </div>

        <fields>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col" th:text="#{cover.code}"></th>
                        <th scope="col" th:text="#{quantityPerSheet.cover}"></th>
                        <th scope="col" th:text="#{bank.code}"></th>
                        <th scope="col" th:text="#{quantityPerSheet.bank}"></th>
                        <th scope="col" th:text="#{persent}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, itemStat : *{vacuumCanDTOList}">
                        <td scope="row">
                            <input class="form-control" th:field="*{vacuumCanDTOList[__${itemStat.index}__].codeOne}" th:name="*{vacuumCanDTOList[__${itemStat.index}__].codeOne}"/>
                            <span th:if="${#fields.hasErrors('vacuumCanDTOList[__${itemStat.index}__].codeOne')}"></span>
                        </td>
                        <td scope="row">
                            <input class="form-control" th:field="*{vacuumCanDTOList[__${itemStat.index}__].quantityPerSheetOne}"/>
<!--                            <span th:if="${#fields.hasErrors('vacuumCanDTOList[__${itemStat.index}__].quantityPerSheetOne')}"></span>-->
                        </td>
                        <td scope="row">
                            <input class="form-control" th:field="*{vacuumCanDTOList[__${itemStat.index}__].codeTwo}"/>
<!--                            <span th:if="${#fields.hasErrors('vacuumCanDTOList[__${itemStat.index}__].codeTwo')}"></span>-->
                        </td>
                        <td scope="row">
                            <input class="form-control" th:field="*{vacuumCanDTOList[__${itemStat.index}__].quantityPerSheetTwo}"/>
<!--                            <span th:if="${#fields.hasErrors('vacuumCanDTOList[__${itemStat.index}__].quantityPerSheetTwo')}"></span>-->
                        </td>
                        <td scope="row">
                            <input class="form-control" th:field="*{vacuumCanDTOList[__${itemStat.index}__].percent}"/>
<!--                            <span th:if="${#fields.hasErrors('vacuumCanDTOList[__${itemStat.index}__].percent')}"></span>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </fields>
        <button type="submit" class="btn btn-primary btn-lg">submit</button>
    </form>
    <!--<script th:src="@{/js/calcFormPayment.js}"></script>-->
</body>
</html>
