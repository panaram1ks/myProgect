<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h1>Hi metal form</h1>
    <form th:action="@{/engineer/createMetal}" th:method="post" th:object="${metalDTO}" class="col-4 m-md-5 p-3 border border-dark rounded-3">
        <div th:if="${message == 'ok'}" style="color: green">
            [[#{metal.added}]]
        </div>
        <div>
            <lable for="name" th:text="#{metal.name}" class="form-label text-secondary"></lable>
            <input type="text" id="name" th:name="name" th:field="*{name}" class="form-control bg-secondary border-dark">
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <lable for="arrivalTime" th:text="#{metal.arrival.time}" class="form-label text-secondary"></lable>
            <input type="date" id="data" th:name="arrivalTime" th:field="*{arrivalTime}" class="form-control bg-secondary border-dark">
            <span style="color: red" th:if="${#fields.hasErrors('arrivalTime')}" th:errors="*{arrivalTime}"></span>
        </div>
        <div>
            <lable for="amount" th:text="#{metal.amount}" class="form-label text-secondary"></lable>
            <input type="number" id="amount" th:name="amount" th:field="*{amount}" min="1" step="1" class="form-control bg-secondary border-dark">
            <span style="color: red" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
        </div>
        <button type="submit" th:text="#{create.metal}"></button>
    </form>
</body>
</html>
